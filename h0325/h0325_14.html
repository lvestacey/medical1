<!DOCTYPE html>
<html>
    <head>
        <title>colspan, rowspan</title>
        <style>
            table{border-collapse: collapse;
            text-align: center; font-weight: 700;}
            table,th,td{border: 1px solid black;}  
            th{height: 32px; font-weight: 700;background-color: gray;text-align: center;}  
            #t1{height: 30px;text-align: center;}
            td{height: 30px;text-align: left;} 
            #tf{text-align: center; font-weight: 700;background-color: gray;}                     
        </style>
    </head>
    <body>
        <table>
            <colgroup>
             <col width="200px">
             <col width="200px">
             <col width="200px">
             <col width="200px">  
            </colgroup>
            <thead>               
              <tr>
                  <th>방이름</th>
                  <th>대상</th>
                  <th>크기</th>
                  <th>가격</th>
                </tr>
      </thead>
          <tbody>
            <tr>
            <td id="t1">유채방</td>
            <td>여성 도미토리</td> 
            <td rowspan="3">4인실</td>  
            <td rowspan="4">1인 20,000</td>
            
        </tr>  
        <tr>
            <td id="t1" rowspan="2">동백방</td>
            <td>동성 도미토리</td> 
           
            
        </tr>  
        <tr>
         
          <td>가족1팀</td> 
         
          
      </tr> 
        <tr>
          <td id="t1">천혜방향</td>
          <td>-</td> 
          <td>2인실</td>  
          
        </tr>    
        </tbody>
               
         <tfoot> 
           <tr>
          <td id="tf" colspan="4">바깥채 전체를 렌트합니다.</td>
              
</tr>  
</tfoot>
      </table>
             
    </body>

</html>
