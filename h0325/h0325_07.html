<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol태그</title>
        <style>
            /*ul{list-style: none;}:블릿 사라짐*/
            /* disc-채워진 원, circle-빈원, square-사각*/
            /*ul{list-style-type: circle;}*/
            /* 블릿에 이미지 넣기*/
            #ul {list-style-image: url(u1.jpg);}

            /*  lower-roman, upper-roman: 로마자
                lower-alpha, upper-alpha:영문자
                decimal: 숫자 
            */
            #o1 {list-style-type: decimal;}    

        </style>
    
    </head>
    <body>
        <ul id="ul">
            <li>네이버</li> <!--순서없는 목록-->
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
        <ol id="o1">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>                
            <li>쿠핑</li>
            <li>지마켓</li>
            
        </ol>

    </body>

</html>
