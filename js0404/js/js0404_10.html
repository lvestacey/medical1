<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
    <script>
         /*입력형태 */
        //form input타입 
        var name=prompt("당신의 이름은?","이름 공백없이....");
        var kor=Number(prompt("당신의 국어점수는 몇 점입니까?"));
        var eng=Number(prompt("당신의 영어점수는 몇 점입니까?"));
        var math=Number(prompt("당신의 수학점수는 몇 점입니까?"));
        let result = parseInt(kor) + parseInt(eng)+parseInt(math);
        document.write("이름 : ", name, "<br>");
        document.write("국어점수 : ", kor, "<br>");
        document.write("영어점수 : ", eng, "<br>");
        document.write("국어점수와 영어점수의 합계 : ", result);
        /*출력형태 */
        //alert("출력1 알럿");
        //console.log("출력2 콘솔");
        //document.write("출력3 document.write()")
    </script>
